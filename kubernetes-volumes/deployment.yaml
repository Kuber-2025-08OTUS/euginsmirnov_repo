apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: homework
  template:
    metadata:
      labels:
        app: homework
    spec:
      nodeSelector:
        homework: "true"
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: homework-pvc        # PVC вместо emptyDir
        - name: conf
          configMap:
            name: homework-conf            # ConfigMap с произвольными ключами
      initContainers:
        - name: init-index
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -eu
              mkdir -p /init
              wget -q -O /init/index.html http://otus.ru
          volumeMounts:
            - name: shared
              mountPath: /init
      containers:
        - name: web
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Запуск простого веб-сервера busybox на 8000 порту
              httpd -f -p 8000 -h /homework
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: shared
              mountPath: /homework
            - name: conf
              mountPath: /homework/conf     # доступно по URL /conf/<key>
              readOnly: true
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - rm -f /homework/index.html
